        <div class="form-contenedor">
        <h2>Formulario</h2>
        <form>
            <div class="form-campos">
                <label for="name">Nombre</label>
                <input type="text" id="name" placeholder="Escribe tu nombre" required>
            </div>

            <div class="form-campos">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="ejemplo@correo.com" required>
            </div>

            <div class="form-campos">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Escribe tu contraseña" required>
            </div>

            <div class="form-campos">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" placeholder="Repite tu contraseña" required>
            </div>

            <button type="submit" class="boton">Enviar</button>
        </form>
    </div>
